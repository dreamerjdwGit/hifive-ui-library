<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページンググリッド</title>

<!-- CSS ---------->
<link href="/hifive-res/ext/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/hifive-res/fw/current/h5.css" rel="stylesheet">
<link href="../common/grid.css" rel="stylesheet">

<!-- JS ---------->
<!--[if lt IE 9]>
<script src="/hifive-res/ext/jquery/jquery-1.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<script src="/hifive-res/ext/jquery/jquery-2.js"></script>
<!--<![endif]-->

<script src="/hifive-res/ext/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/hifive-res/fw/current/ejs-h5mod.js"></script>
<script src="/hifive-res/fw/current/h5.dev.js"></script>

<!-- grid必要ライブラリ -->
<script src="../../../virtualScroll/src/data-source.js"></script>
<script src="../../../virtualScroll/src/virtual-scroll.js"></script>
<script src="../../src/datagrid.js"></script>


<script src="../common/fake-server.js"></script>
<script src="../common/grid-logic.js"></script>
<script src="paging-grid-controller.js"></script>
</head>

<body>
	<div class="container" style="width: 860px;">
		<div class="row">
			<div id="grid-content" class="col">
				<form class="create-record-form" role="form">
					<div class="control-group">
						<label class="control-label" for="inputEmail">表示件数 <input
							type="text" name="num-of-record" value="1000" placeholder="">
						</label> <input type="submit" class="btn btn-default apply-num-of-record"
							value="データ生成"></input>
					</div>
				</form>
				<a href="#" id="showSelectedDataIds">選択社員ID</a>:&nbsp;<span
					id="selectedDataIds"></span>

				<!-- グリッド -->
				<div id="grid"></div>

			</div>

			<!-- ページ移動 -->
			<div id="pager" class="row">
				<div class="col form-inline text-center">
					<img id="firstPage" src="img/first.png">&nbsp; <img
						id="prevPage" src="img/prev.png"> &nbsp;<input
						id="currentPage" type="text" value="0"> / <span id="totalPages">0</span>ページ&nbsp;
					<img id="nextPage" src="img/next.png">&nbsp; <img
						id="lastPage" src="img/last.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
