<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページンググリッド</title>

<!-- CSS ---------->
<link href="../../../../res/lib/bootstrap2/css/bootstrap.css" rel="stylesheet">
<link href="../../../../res/lib/hifive/h5.css" rel="stylesheet" >
<link href="../common/grid.css" rel="stylesheet">

<!-- JS ---------->
<script src="../../../../res/lib/jquery/jquery.js"></script>
<script src="../../../../res/lib/bootstrap2/js/bootstrap.min.js"></script>
<script src="../../../../res/lib/hifive/ejs-h5mod.js"></script>
<script src="../../../../res/lib/hifive/h5.dev.js"></script>

<!-- grid必要ライブラリ -->
<script src="../../../virtualScroll/src/data-source.js"></script>
<script src="../../../virtualScroll/src/virtual-scroll.js"></script>
<script src="../../src/datagrid.js"></script>


<script src="../common/fake-server.js"></script>
<script src="../common/grid-logic.js"></script>
<script src="paging-grid-controller.js"></script>
</head>

<body>
	<div class="container" style="width:860px;">
		<div class="row">
			<div id="grid-content" class="col">
				<a href="#" id="showSelectedDataIds">選択社員ID</a>:&nbsp;<span id="selectedDataIds"></span>

				<!-- グリッド -->
				<div id="grid"></div>

			</div>

			<!-- ページ移動 -->
			<div id="pager" class="row">
				<div class="col form-inline text-center">
					<img id="firstPage" src="img/first.png">&nbsp;
					<img id="prevPage" src="img/prev.png">
					&nbsp;<input id="currentPage" type="text"> / <span id="totalPages">xx</span>ページ&nbsp;
					<img id="nextPage" src="img/next.png">&nbsp;
					<img id="lastPage" src="img/last.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
