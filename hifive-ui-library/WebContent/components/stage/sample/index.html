<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width">
<title>ハイパフォーマンス描画</title>

<link rel="stylesheet" href="/hifive-res/fw/1.2.2/h5.css">
<!-- <link rel="stylesheet" href="index.css"> -->

<script src="/hifive-res/ext/jquery/jquery-2.js"></script>
<script src="/hifive-res/fw/1.2.2/h5.dev.js"></script>
<script src="/hifive-res/fw/1.2.2/ejs-h5mod.js"></script>

<!-- クラスモジュール -->
<script src="/hifive/src/h5.cls.js"></script>

<script src="../src/stage.js"></script>

<script src="init.js"></script>

<style>

#appRoot {
	width: 800px;
	height: 800px;
	border: 1px solid black;
}

#controls {
	width: 100%;
	height: 100px;
	background-color: yellow;
}

#stageRoot{
	width: 100%;
	height: 700px;
	border: 2px solid black;
	box-sizing: border-box;
}

line {
	stroke: #000;
	stroke-width: 2px;
}

rect, circle {
	fill: #000;
	stroke-width: 2px;
}

text {
	color: black;
	fill: black;
	stroke-width: 2px;
}

</style>

</head>
<body>
	<h1>ハイパフォーマンス描画</h1>

	<div id="appRoot">
		<div id="controls">
			<input type="button" name="moveTo" value="DU moveTo">
			<input type="button" name="moveBy" value="DU moveBy">
			<input type="button" name="stageScrollTo" value="Stage scrollTo">
			<input type="button" name="stageScrollBy" value="Stage scrollBy">
			ScaleX:<input type="range" name="scaleX" min="1" max="500" value="100">
			ScaleY:<input type="range" name="scaleY" min="1" max="500" value="100">

			<input type="button" name="getScrollPosition" value="getScrollPosition">
			<span id="scrollPos"></span>
		</div>
		<div id="stageRoot">

		</div>

	</div>




</body>
</html>
